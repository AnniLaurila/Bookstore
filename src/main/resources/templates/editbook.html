<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookstore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit book</h1>
	<div>
		<form th:object="${book}" th:action="@{../save}" action="#" method="post">
			<label for="id"></label>
			<input type="hidden" id="id" th:field="${book.id}" readonly="readonly" />
		  	<label for="title">Title</label>
			<input type="text" id="title" th:field="${book.title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="author">Author</label>
			<input type="text" id="author" th:field="${book.author}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="isbn">ISBN</label>
			<input type="text" th:field="${book.isbn}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="year">Year</label>
			<input type="text" th:field="${book.year}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="price">Price</label>
			<input type="text" th:field="${book.price}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save"></input> 
			
			<label for="categorylist">Category</label>
			<select id="categorylist" th:field="*{category}" class="form-control">
			<option th:each="category: ${categorys}"
				th:value="${category.categoryId}"
				th:text="${category.name}"></option>
			</select>
			
		</form>
	</div>
</body>
</html>
